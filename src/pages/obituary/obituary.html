<ion-header>
		  <ion-navbar>
		    <ion-buttons start>
		      <button ion-button menuToggle>
		        <ion-icon name="menu"></ion-icon>
		      </button>
		    </ion-buttons>
		    <ion-icon ion-title ios="ios-star" md="md-star"></ion-icon>

		    <ion-title >Obituary</ion-title>
		  </ion-navbar>
</ion-header>


<ion-content padding>

			  	<div class="bg">
				<ion-item>
			    <ion-label color="primary" floating>Name(<span class="red">*</span>)</ion-label>
			    <ion-input class="txt" type="text"></ion-input>
			  	</ion-item>
			  	<ion-item>
			  	<ion-label color="primary" floating>Date of Burial</ion-label>
			  	<ion-datetime  class="txt" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
				</ion-item>
			   	<ion-item>
			   		<ion-label color="primary" floating>Details</ion-label><br>
			    <ion-textarea  class="txt" placeholder=" "></ion-textarea>
			  	</ion-item>
			  	<ion-item>
				 <ion-label color="primary" stacked>Upload the Image</ion-label>
				 </ion-item>
				 <ion-item>
				 	
				  <input type="file" name="myImage" image-with-preview
			         ng-model="image"
			         accept="image/jpeg,image/png"
			         dimensions="height < 400 && width < 1800 && width > 2 * height">
			  		<span class="error" ng-show="myForm.myImage.$error.image">
			  		</span>
			  		<span class="error" ng-show="myForm.myImage.$error.dimensions">
			  		</span>
			  		<img ng-show="image.src"/>
			  		</ion-item>
			  		<ion-item>
				 	<ion-label color="primary" stacked>Upload Map</ion-label>
				 	</ion-item>
			  		<ion-item>
			  		<input type="file" name="mapfile" image-with-preview
			         ng-model="file"
			         accept="file/pdf,file/jpeg, image/png">
					 <span class="error" ng-show="myForm.mapfile.$error.file">
					   
					 </span>
					 
					 <img ng-show="file.src"/>
					 </ion-item>
					 <ion-item>
				 	<ion-label color="primary" stacked>Upload Eulogy</ion-label>
				 	</ion-item>
			  		<ion-item>
			  		<input type="file" name="mapfile" image-with-preview
			         ng-model="file"
			         accept="file/pdf,file/jpeg, image/png">
					 <span class="error" ng-show="myForm.mapfile.$error.file">
					   
					 </span>
					 
					 <img ng-show="file.src"/>
					 </ion-item>

			  	<div class="button">
				 <button ion-button  [color]="myColor2" (click)="login()" [outline]="isOutline" [round]="isRound">
				  Submit
				</button></div>
				 </div>
				  </ion-content>
