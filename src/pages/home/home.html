<ion-header color="dark">
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon color="dark" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
  <ion-label color="red"><button ion-button color="primary" (click)="login()">Create</button></ion-label>
  <ion-select [(ngModel)]="ion-select">
    <ion-option value="f">Obituary</ion-option>
    <ion-option value="m">Appreciation</ion-option>
     <ion-option value="m">Memorials</ion-option>
  </ion-select>
 
  </ion-item>
 
  <div class="bg">
  <button mat-button >Obituary </button><button mat-button>Appriciation</button><button mat-button (click)="login()">Memorials</button>
   </div>
    <input type="file" name="myImage" image-with-preview
         ng-model="image"
         accept="image/jpeg,image/png"
         dimensions="height < 400 && width < 1800 && width > 2 * height">
  <span class="error" ng-show="myForm.myImage.$error.image">
    Not a JPEG or a PNG!
    egjvh
  </span>
  <span class="error" ng-show="myForm.myImage.$error.dimensions">
    Invalid dimensions! Expecting a landscape image smaller than 1800x400.
  </span>
  <img ng-show="image.src"/>

         
  
          
          
</ion-content>
